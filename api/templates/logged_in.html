{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>

  <body>
    <h1>My Google Login Project</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>
    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="" />

    {% else %}
    <h1>My Google Login Project</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
    <div>
      <a href="https://calendar.google.com/calendar/u/0/r">Go to Calendar</a>
    </div>
  </body>
</html>
